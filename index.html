<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nümtema Agency | Sites • Formations • IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&family=Kolker+Brush&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1B4FD3;
            --primary-green: #16C60C;
            --bg-dark: #050508;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #F5F5F7;
            scroll-behavior: smooth;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .font-brush {
            font-family: 'Kolker Brush', cursive;
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        .blue-gradient {
            background: linear-gradient(135deg, #1B4FD3 0%, #4D8BFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .green-gradient {
            background: linear-gradient(135deg, #16C60C 0%, #2ecc71 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero-grid {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(27, 79, 211, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(27, 79, 211, 0.05) 1px, transparent 1px);
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary-green); }
        
        .bg-primary-blue { background-color: var(--primary-blue); }
        .bg-primary-green { background-color: var(--primary-green); }
        .text-primary-blue { color: var(--primary-blue); }
        .text-primary-green { color: var(--primary-green); }
        .border-primary-blue { border-color: var(--primary-blue); }
        .border-primary-green { border-color: var(--primary-green); }

        .transform-3d {
            transform-style: preserve-3d;
        }
    </style>
